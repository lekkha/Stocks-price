<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Stocks</title>
    
</head>

<body>
    <h1>Stocks Price</h1>

    <main>
        <label for="initial-price">Initial Price
            <input type="number" placeholder="Enter Initial Price" id="initial-price">
        </label>
        <label for="quantity-stocks">Quantity of Stocks
            <input type="number" placeholder="Enter No. of stocks bought here" id="quantity-stocks">
        </label>
        <label for="current-price"> Current Price
            <input type="number" placeholder="Enter Current Price" id="current-price">
        </label>

        <button id="submit-btn">Tell me</button>
        <div id="output"></div>
    </main>

    <script src="script.js"></script>

</body>

</html>
